<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form>
           <p:tabView>
               <p:tab title="Form">
                   <h:form>
                    <p:spinner id="sum1" min="0" max="42" value="#{newBean.sum1}"/> + <p:spinner id="sum2" min="0" max="42" value="#{newBean.sum2}"/>  
                    <p:commandButton actionListener="#{newBean.showInfo}" title="Calculate" update="result dat growl" action="#{newBean.calc()}"></p:commandButton> = <h:outputText id="result" value="#{newBean.sum3}"></h:outputText>
                    <br/> <h:outputText id="dat" value="#{newBean.dat}"></h:outputText>
                    <p:growl id="growl" showDetail="true" />
                   </h:form>
               </p:tab>
               <p:tab title="Table">
                   <h:form>
                       <p:dataTable value="#{newBean.studenci}" var="studenci" rows="10" paginator="true">
                           <p:column>
                               <f:facet name="header">Imię</f:facet>
                               #{studenci.imie}
                           </p:column>
                           <p:column sortBy="#{studenci.nazwisko}">
                               <f:facet name="header">Nazwisko</f:facet>
                               #{studenci.nazwisko}
                           </p:column>
                           <p:column sortBy="#{studenci.srednia}">
                               <f:facet name="header">Średnia</f:facet>
                               #{studenci.srednia}
                           </p:column>
                       </p:dataTable>
                   </h:form>
               </p:tab>
               <p:tab title="Chart">
                   <h:form>
                      <p:chart type="line" model="#{chartView.lineModel}" style="height:300px;" widgetVar="chart"/>
                      <br/>
                      <p:commandButton type="button" value="Reset zoom" onclick="PF('chart').resetZoom()"/>
                    </h:form>
               </p:tab>
           </p:tabView>
       </h:form>
    </h:body>
</html>
